<!DOCTYPE html>
<html>
<head>
    <title>Vega-Lite Bar Chart</title>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <style media="screen">
      /* Add space between Vega-Embed links  */
      .vega-actions a {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Lari's favorite colors</h1>
    <!-- Container for the visualization -->
    <div id="vis"></div>

    <!--https://vega.github.io/vega-lite/tutorials/getting_started.html#encoding-data-with-marks -->
    <!--"values": [{"color":"green","votes":2},{"color":"red","votes":1},{"color":"blue","votes":1},{"color":"Red","votes":1},{"color":"Blue","votes":1},{"color":"Black","votes":1},{"color":"Orange","votes":1}] -->
    <script>
      // Assign the specification to a local variable vlSpec.
      var vlSpec =
      {
    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
    "data": {
    "values": {{data4ChartsJSON | safe }}
     },
    "mark": "bar",
    "encoding": { "x": {"field":"votes", "type":"quantitative"},
    "y":{"field":"color", "type":"nominal"},
    "color": {"field":"color", "type":"nominal", "scale":null}
    }
    };

      // Embed the visualization in the container with id `vis`
      vegaEmbed('#vis', vlSpec);
    </script>
  </body>
</html>
